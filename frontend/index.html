<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лунный календарь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<body>
    <div class="app-container">
        <!-- Луна -->
        <div id="moon"></div>

        <!-- Кнопки -->
        <div class="controls-container">
            <button class="btn" id="todayBtn">Лунный день сегодня</button>
            <button class="btn" id="chooseDateBtn">Выбрать другой день</button>
        </div>

        <!-- Интерактивный выбор даты -->
        <div class="date-picker-inline" id="datePickerInline" hidden>
            <input type="date" id="moonDateInput" max="">
        </div>

        <!-- Результат -->
        <div class="result" id="result">
            <div class="initial-message">
                <div class="welcome">Добро пожаловать в лунный календарь!</div>
            </div>
        </div>
    </div>
    <div class="stars"></div>
</body>
    <script type="module" src="main.js"></script>
</body>
</html>
