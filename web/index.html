<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon API</title>
</head>
    <link rel="stylesheet" href="./styles/main.css" media="screen">
    <link rel="icon" href="./assets/favicon.svg" type="image/png">
</head>
<body>
<div class="stars"></div>
<div class="content">
    <div class="moon">
        <div id="moon"></div>
    </div>
    <div class="result" id="result">
        <div class="initial-message"></div>
    </div>
    
    <div class="calendar" id="calendar">
        <div class="date-input-row"><input type="date" id="moonDateInput" max=""></div>
        <div class="calendar-header">
            <button class="calendar-nav" id="prevMonth">←</button>
            <div class="calendar-month-year" id="currentMonthYear"></div>
            <button class="calendar-nav" id="nextMonth">→</button>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
